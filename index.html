<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>

<h1>Hello, World!</h1>

<div class="card" style="width: 18rem;">
    <img src="paris.jpeg" class="card-img-top" alt="paris">
    <div class="card-body">
        <h5 class="card-title">PARIS</h5>
        <p class="card-text">Paris is the capital of France.</p>
        <a href="https://en.parisinfo.com/" class="btn btn-primary">Tell me More</a>
    </div>
</div>



<div class="card" style="width: 18rem;">
    <img src="rome.jpeg" class="card-img-top" alt="rome">
    <div class="card-body">
        <h5 class="card-title">ROME</h5>
        <p class="card-text">Rome is the capital of Italy.</p>
        <a href="https://www.rome.net/" class="btn btn-primary">Tell me More</a>
    </div>
</div>

<div class="card" style="width: 18rem;">
    <img src="madrid.jpeg" class="card-img-top" alt="rome">
    <div class="card-body">
        <h5 class="card-title">MADRID</h5>
        <p class="card-text">Madrid is the capital of Spain.</p>
        <a href="https://www.esmadrid.com/en" class="btn btn-primary">Tell me More</a>
    </div>
</div>

<div class="card" style="width: 18rem;">
    <img src="was.jpeg" class="card-img-top" alt="rome">
    <div class="card-body">
        <h5 class="card-title">WASHINGTON D.C</h5>
        <p class="card-text">Washington is the capital of USA.</p>
        <a href="https://washington.org/" class="btn btn-primary">Tell me More</a>
    </div>

</div>

</html>
